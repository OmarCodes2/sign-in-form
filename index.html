<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Oswald&family=Poppins:wght@300;400&family=Roboto:wght@300&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="content">
        <div class="left_column">
            <img class="zero" src="love.png">
            <!-- <div>hello</div> -->
            <div class="banner">
                <img class="logo" src="logo.png">
                <div class="black_knights">The Student Council</div>

            </div>
        </div>
        <div class="right_column">
            <div class="quote">
                "Itâ€™s a waste not to try something that seems fun."
            </div>

            <div class="subtitle">
                <div>Join the Student Council Today</div>
                <div>You Know You Want To</div>
            </div>
            <form>
                <fieldset>
                    <div class="group">
                        <label for="first_name">First Name:</label><br />
                        <input type="text" id="first_name" required>
                    </div>
        
                    <div class="group">
                        <label for ="last_name">Last Name:</label><br />
                        <input type="text" id="last_name" placeholder required>
                    </div>
                </fieldset>
                
                <fieldset>
                    <div class="group">
                        <label for=" user_email">Email Address:</label><br />
                        <input type="email" id="user_email" name="email" placeholder="  you@example.com" required>
                    </div>
                    <div class="group">
                        <label for="user_phone">Phone Number:</label><br />
                        <input type="tel" id="user_phone" name="phone_number" placeholder="  xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                </fieldset>
                
                
                <fieldset>
                    <div class="group">
                        <label for="user_password">Password:</label><br />
                        <input type="password" id="password" name="password" required onkeyup='check();'>
                    </div>

                    <div class="group">
                        <label for="user_password_confirm">Confirm Password:</label><br />
                        <input type="password" id="confirm_password" name="password" required onkeyup='check();'>
                        <div id='message'></div>
                    </div>
                </fieldset>
                <button id="submit" type="submit" disabled>Submit</button>
            </form>
        </div>
    </div>

</body>

<script>
     var check = function() {
      if (document.getElementById('password').value ==
          document.getElementById('confirm_password').value) {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerHTML = 'These Passwords Match';
          document.getElementById('submit').disabled = false;
      } else {
      	 document.getElementById('message').style.color = 'red';
         document.getElementById('message').innerHTML = '*These Passwords Do Not Match';
         document.getElementById('submit').disabled = true;
      }
  }
</script>
</html>
